<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil do Usuário</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-icon name="home" slot="end" class="ion-padding" [routerLink]="['/home']"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil do Usuário</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="!user">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Usuário não autenticado</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Por favor, faça login para acessar esta página. Ou cadastre-se</p>
      </ion-card-content>
    </ion-card>

    <p></p>
    <ion-button expand="block" routerLink="/login">Login</ion-button>
    <p></p>
    <ion-button expand="block" routerLink="/login/register">Cadastro</ion-button>
  </div>

  <div *ngIf="user" class="text-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bem-vindo!!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-avatar style="margin: auto">
          <img [src]="'https://ionicframework.com/docs/img/demos/avatar.svg'" alt="Avatar">
        </ion-avatar>
        <p class="ion-padding-top">Email: {{ user.email }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-button *ngIf="user" expand="block" (click)="logout()">Sair</ion-button>
</ion-content>
