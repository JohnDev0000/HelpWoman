<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alunos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-icon name="home" slot="end" class="ion-padding" [routerLink]="['/home']"></ion-icon>
  </ion-toolbar>
</ion-header>

  </ion-header>

  <ion-grid class="ion-padding ion-text-center">

      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <img alt="aluno1" src="assets/cat2.png" />
            <ion-card-title>João Pedro</ion-card-title>
            <ion-card-subtitle>22201613</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            ADS301M - Manhã - Bonsucesso
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <img alt="aluno 2" src="assets/aluno2.png"/>
            <ion-card-title>Roberto</ion-card-title>
            <ion-card-subtitle>22200752</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            ADS301M - Manhã - Bonsucesso
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <img alt="aluno 3" src="assets/aluno1.png" />

            ADS301M - Manhã - Bonsucesso

        </ion-card>
